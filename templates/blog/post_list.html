<!-- templates/blog/post_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:50 }}</p>
            <p>Published on: {{ post.published_date }}</p>
        </div>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}
{% endblock %}
